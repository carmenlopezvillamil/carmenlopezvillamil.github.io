  <!--headings are defined with h#, with numbers from 1-6-->
  <!--change the color of your heading with the style attribute. must be inside opening tag-->
  <!--color = style="color: blue;"-->
  <!--alignment = align="center"-->
  <h1 style="color: blue;" align="center">THIS IS MY WEBSITE!!!</h1>
  <br> <!--LINE BREAK, no need to close-->
  <h2 style="color: lavender;" align="right">This is a smaller heading</h2>
  <h3 style="color: lime;" align="center">This is an even smaller heading</h3>
  <h4 style="color: orange;" align="left"> What! It's smaller? </h4>
  <h5 style="color: red;" align="center"> super small</h5>
  <h6 style="color: gray;" align="right"> smallest! </h6>
  
  <!--image does NOT need closing tag. ONLY <img src="">, add attributes to image by adding width="10%" before src.-->
  <!--find image, right click. copy image address. NOT LINK!-->
  <!--pixels= 10px vs. size of original= 10% // if using % aspect ratio does not change, with pixels, changes ratio-->
  <!--cannot style images-->
  <!--how to make an image into a link <a href="LINK"> <img src="IMAGE"> </a> -->
  <a href="http://www.vivibubbletea.com/"> 
    <img width="24%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW_giz8PhovAo2IKhdT4cUnzpnLh9zkuOk6wBYvj-g5kb1V6mcFw"> 
  </a>

  <img width="20%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW_giz8PhovAo2IKhdT4cUnzpnLh9zkuOk6wBYvj-g5kb1V6mcFw">

    <br>
    <br>
    <br>
